<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Cards - Football Manager Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .header p {
            color: #999;
            font-size: 1.1rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Football Manager Style Card */
        .fm-card {
            background: linear-gradient(145deg, #2a2a2a 0%, #1f1f1f 100%);
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .fm-card:hover {
            border-color: #4CAF50;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.15);
        }

        .fm-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #3a3a3a;
        }

        .fm-player-info {
            display: flex;
            flex-direction: column;
        }

        .fm-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }

        .fm-position {
            background: #4CAF50;
            color: #fff;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            align-self: flex-start;
        }

        .fm-ovr {
            font-size: 2.2rem;
            font-weight: 700;
            color: #4CAF50;
            text-align: center;
            line-height: 1;
        }

        .fm-ovr-label {
            font-size: 0.7rem;
            color: #999;
            text-transform: uppercase;
            text-align: center;
            margin-top: 5px;
        }

        /* Stats Grid */
        .fm-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .fm-stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .fm-stat-row:hover {
            background: rgba(76, 175, 80, 0.1);
            border-left-color: #4CAF50;
        }

        .fm-stat-label {
            font-size: 0.85rem;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .fm-stat-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }

        /* Excellent stats highlight */
        .fm-stat-row.excellent {
            border-left-color: #4CAF50;
            background: rgba(76, 175, 80, 0.08);
        }

        .fm-stat-row.excellent .fm-stat-value {
            color: #4CAF50;
        }

        /* Good stats highlight */
        .fm-stat-row.good {
            border-left-color: #FFC107;
            background: rgba(255, 193, 7, 0.08);
        }

        .fm-stat-row.good .fm-stat-value {
            color: #FFC107;
        }

        /* Poor stats highlight */
        .fm-stat-row.poor {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.08);
        }

        .fm-stat-row.poor .fm-stat-value {
            color: #f44336;
        }

        /* Performance indicator */
        .fm-performance-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .fm-performance-indicator.average {
            background: #FFC107;
        }

        .fm-performance-indicator.poor {
            background: #f44336;
        }

        /* Footer info */
        .fm-footer {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #999;
        }

        .fm-id {
            font-family: monospace;
        }

        .fm-date {
            font-style: italic;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 2px solid rgba(76, 175, 80, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            background: rgba(76, 175, 80, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .fm-card {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class='bx bx-arrow-back'></i> Volver al Index
    </a>

    <div class="header">
        <h1>Football Manager Style Cards</h1>
        <p>Estilo inspirado en Football Manager 2025</p>
    </div>

    <div class="cards-grid" id="cardsContainer">
        <div class="loading">
            <i class='bx bx-loader-alt bx-spin'></i>
            Cargando jugadores...
        </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="js/firebase-simple.js"></script>
    <script>
        class FMCardRenderer {
            constructor() {
                this.container = document.getElementById('cardsContainer');
                this.init();
            }

            init() {
                this.loadPlayers();
            }

            loadPlayers() {
                try {
                    // Force demo mode to show sample players
                    Storage.isDemo = true;
                    const players = Storage.demoPlayers;
                    
                    if (players.length === 0) {
                        this.container.innerHTML = `
                            <div class="loading">
                                <i class='bx bx-user-x'></i>
                                No hay jugadores registrados
                            </div>
                        `;
                        return;
                    }

                    this.renderCards(players);
                } catch (error) {
                    console.error('Error loading players:', error);
                    this.container.innerHTML = `
                        <div class="loading">
                            <i class='bx bx-error'></i>
                            Error al cargar jugadores
                        </div>
                    `;
                }
            }

            renderCards(players) {
                this.container.innerHTML = '';
                
                players.forEach(player => {
                    const card = this.createFMCard(player);
                    this.container.appendChild(card);
                });
            }

            createFMCard(player) {
                const card = document.createElement('div');
                card.className = 'fm-card';
                
                const stats = this.getStatsWithCategories(player);
                const performanceLevel = this.getPerformanceLevel(player.ovr);
                
                card.innerHTML = `
                    <div class="fm-performance-indicator ${performanceLevel}"></div>
                    
                    <div class="fm-card-header">
                        <div class="fm-player-info">
                            <div class="fm-name">${player.name}</div>
                            <div class="fm-position">${player.position}</div>
                        </div>
                        <div>
                            <div class="fm-ovr">${player.ovr}</div>
                            <div class="fm-ovr-label">Overall</div>
                        </div>
                    </div>

                    <div class="fm-stats-grid">
                        ${stats.map(stat => `
                            <div class="fm-stat-row ${stat.category}">
                                <span class="fm-stat-label">${stat.label}</span>
                                <span class="fm-stat-value">${stat.value}</span>
                            </div>
                        `).join('')}
                    </div>

                    <div class="fm-footer">
                        <span class="fm-id">ID: ${player.id.slice(0, 8)}</span>
                        <span class="fm-date">${new Date().toLocaleDateString()}</span>
                    </div>
                `;

                return card;
            }

            getStatsWithCategories(player) {
                const attributes = player.attributes || {};
                const stats = [
                    { name: 'PAC', label: 'Velocidad', value: attributes.pac || 0 },
                    { name: 'SHO', label: 'Tiro', value: attributes.sho || 0 },
                    { name: 'PAS', label: 'Pase', value: attributes.pas || 0 },
                    { name: 'DRI', label: 'Regate', value: attributes.dri || 0 },
                    { name: 'DEF', label: 'Defensa', value: attributes.def || 0 },
                    { name: 'PHY', label: 'FÃ­sico', value: attributes.phy || 0 }
                ];

                return stats.map(stat => ({
                    ...stat,
                    category: this.getStatCategory(stat.value)
                }));
            }

            getStatCategory(value) {
                if (value >= 80) return 'excellent';
                if (value >= 65) return 'good';
                return 'poor';
            }

            getPerformanceLevel(ovr) {
                if (ovr >= 80) return 'excellent';
                if (ovr >= 65) return 'average';
                return 'poor';
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new FMCardRenderer();
        });
    </script>
</body>
</html>
