<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Cards - eFootball/PES Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(ellipse at center, #1a1a3a 0%, #0d0d1a 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffcc02);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            color: #bbb;
            font-size: 1.1rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* eFootball/PES Style Player Card */
        .pes-card {
            width: 300px;
            height: 420px;
            position: relative;
            background: linear-gradient(145deg, #2a2a4a 0%, #1a1a2a 50%, #0a0a1a 100%);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #333;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }

        .pes-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #ff6b35;
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.3);
        }

        /* Card Header */
        .pes-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(90deg, rgba(255, 107, 53, 0.9) 0%, rgba(247, 147, 30, 0.9) 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 2;
        }

        .pes-position {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            font-family: 'Orbitron', monospace;
        }

        .pes-ovr {
            font-size: 1.8rem;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* Player Name */
        .pes-name {
            position: absolute;
            top: 80px;
            left: 20px;
            right: 20px;
            font-size: 1.6rem;
            font-weight: 600;
            text-transform: uppercase;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            z-index: 2;
            font-family: 'Orbitron', monospace;
            letter-spacing: 1px;
        }

        /* Stats Hexagon Pattern */
        .pes-stats-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .pes-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            margin-top: 20px;
        }

        .pes-stat {
            background: linear-gradient(145deg, rgba(255, 107, 53, 0.2) 0%, rgba(247, 147, 30, 0.1) 100%);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }

        .pes-stat:hover {
            background: linear-gradient(145deg, rgba(255, 107, 53, 0.3) 0%, rgba(247, 147, 30, 0.2) 100%);
            border-color: rgba(255, 107, 53, 0.6);
            transform: scale(1.05);
        }

        .pes-stat-label {
            font-size: 0.85rem;
            color: #ddd;
            text-transform: uppercase;
            font-weight: 500;
            font-family: 'Orbitron', monospace;
            letter-spacing: 0.5px;
        }

        .pes-stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff;
            font-family: 'Orbitron', monospace;
        }

        /* Stat value colors based on performance */
        .pes-stat.excellent .pes-stat-value {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .pes-stat.good .pes-stat-value {
            color: #ffaa00;
            text-shadow: 0 0 10px rgba(255, 170, 0, 0.5);
        }

        .pes-stat.poor .pes-stat-value {
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        /* Card Background Pattern */
        .pes-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(247, 147, 30, 0.1) 0%, transparent 50%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="hexPattern" width="20" height="20" patternUnits="userSpaceOnUse"><polygon points="10,1 4,6 4,14 10,19 16,14 16,6" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23hexPattern)"/></svg>');
            opacity: 0.6;
            pointer-events: none;
        }

        /* Team indicator */
        .pes-team-indicator {
            position: absolute;
            top: 120px;
            right: 20px;
            width: 4px;
            height: 40px;
            background: linear-gradient(to bottom, #ff6b35, #f7931e);
            border-radius: 2px;
            z-index: 2;
        }

        /* Special card effects for high OVR */
        .pes-card.legendary {
            background: linear-gradient(145deg, #4a2a4a 0%, #2a1a2a 50%, #1a0a1a 100%);
            border-color: #ff6b35;
            animation: legendary-glow 3s ease-in-out infinite alternate;
        }

        .pes-card.legendary .pes-header {
            background: linear-gradient(90deg, rgba(255, 107, 53, 1) 0%, rgba(255, 204, 2, 1) 100%);
        }

        @keyframes legendary-glow {
            from {
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            }
            to {
                box-shadow: 0 15px 50px rgba(255, 107, 53, 0.4), 0 0 30px rgba(255, 204, 2, 0.3);
            }
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2rem;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 107, 53, 0.2);
            color: #ff6b35;
            border: 2px solid rgba(255, 107, 53, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
            font-family: 'Orbitron', monospace;
        }

        .back-btn:hover {
            background: rgba(255, 107, 53, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .pes-card {
                width: 100%;
                height: 380px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .pes-stats-container {
                height: 240px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class='bx bx-arrow-back'></i> Volver al Index
    </a>

    <div class="header">
        <h1>eFootball/PES Style Cards</h1>
        <p>Estilo inspirado en eFootball 2024 / Pro Evolution Soccer</p>
    </div>

    <div class="cards-grid" id="cardsContainer">
        <div class="loading">
            <i class='bx bx-loader-alt bx-spin'></i>
            Cargando jugadores...
        </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="js/firebase-simple.js"></script>
    <script>
        class PESCardRenderer {
            constructor() {
                this.container = document.getElementById('cardsContainer');
                this.init();
            }

            init() {
                this.loadPlayers();
            }

            loadPlayers() {
                try {
                    // Force demo mode to show sample players
                    Storage.isDemo = true;
                    const players = Storage.demoPlayers;
                    
                    if (players.length === 0) {
                        this.container.innerHTML = `
                            <div class="loading">
                                <i class='bx bx-user-x'></i>
                                No hay jugadores registrados
                            </div>
                        `;
                        return;
                    }

                    this.renderCards(players);
                } catch (error) {
                    console.error('Error loading players:', error);
                    this.container.innerHTML = `
                        <div class="loading">
                            <i class='bx bx-error'></i>
                            Error al cargar jugadores
                        </div>
                    `;
                }
            }

            renderCards(players) {
                this.container.innerHTML = '';
                
                players.forEach(player => {
                    const card = this.createPESCard(player);
                    this.container.appendChild(card);
                });
            }

            createPESCard(player) {
                const card = document.createElement('div');
                const isLegendary = player.ovr >= 85;
                
                card.className = `pes-card${isLegendary ? ' legendary' : ''}`;
                
                const stats = this.getStatsWithCategories(player);
                
                card.innerHTML = `
                    <div class="pes-header">
                        <div class="pes-position">${player.position}</div>
                        <div class="pes-ovr">${player.ovr}</div>
                    </div>
                    
                    <div class="pes-name">${player.name}</div>
                    <div class="pes-team-indicator"></div>
                    
                    <div class="pes-stats-container">
                        <div class="pes-stats-grid">
                            ${stats.map(stat => `
                                <div class="pes-stat ${stat.category}">
                                    <span class="pes-stat-label">${stat.label}</span>
                                    <span class="pes-stat-value">${stat.value}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                return card;
            }

            getStatsWithCategories(player) {
                const attributes = player.attributes || {};
                const stats = [
                    { name: 'PAC', label: 'Velocidad', value: attributes.pac || 0 },
                    { name: 'SHO', label: 'Tiro', value: attributes.sho || 0 },
                    { name: 'PAS', label: 'Pase', value: attributes.pas || 0 },
                    { name: 'DRI', label: 'Regate', value: attributes.dri || 0 },
                    { name: 'DEF', label: 'Defensa', value: attributes.def || 0 },
                    { name: 'PHY', label: 'FÃ­sico', value: attributes.phy || 0 }
                ];

                return stats.map(stat => ({
                    ...stat,
                    category: this.getStatCategory(stat.value)
                }));
            }

            getStatCategory(value) {
                if (value >= 80) return 'excellent';
                if (value >= 65) return 'good';
                return 'poor';
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new PESCardRenderer();
        });
    </script>
</body>
</html>
