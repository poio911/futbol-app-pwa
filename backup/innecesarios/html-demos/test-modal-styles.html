<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal Styles</title>
    
    <!-- Enhanced Header & Footer with Notifications -->
    <link rel="stylesheet" href="css/header-footer-enhanced.css?v=3.0">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0e1a;
            color: #e0e0e0;
            padding: 20px;
        }
        
        :root {
            --primary: #00ff9d;
            --secondary: #ff00e6;
            --dark: #0a0a0a;
            --card: #1a1f2e;
            --text: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border: rgba(255, 255, 255, 0.1);
            --danger: #ff4757;
        }
    </style>
</head>
<body>

<h1>Test Modal Styles</h1>
<button onclick="showTestModal()">Open Test Modal</button>

<!-- Modal Structure -->
<div id="testModalOverlay" class="user-modal-overlay">
    <div class="user-modal">
        <div class="modal-header">
            <h2 class="modal-title">Mi Perfil</h2>
            <button class="modal-close" onclick="closeTestModal()">×</button>
        </div>
        <div class="modal-content">
            <div class="info-section">
                <div class="section-title">
                    Atributos EA Sports
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-value">50</span>
                        <div class="stat-label">Ritmo</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value">50</span>
                        <div class="stat-label">Tiro</div>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <div class="section-title">
                    Rendimiento Actual
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-value">50</span>
                        <div class="stat-label">OVR Actual</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value">0</span>
                        <div class="stat-label">Partidos</div>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <div class="section-title">
                    Información Personal
                </div>
                <div class="info-item">
                    <span class="info-label">Nombre</span>
                    <span class="info-value">Usuario Test</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email</span>
                    <span class="info-value">test@example.com</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function showTestModal() {
    const modal = document.getElementById('testModalOverlay');
    modal.classList.add('active');
}

function closeTestModal() {
    const modal = document.getElementById('testModalOverlay');
    modal.classList.remove('active');
}

// Close modal when clicking overlay
document.getElementById('testModalOverlay').addEventListener('click', function(e) {
    if (e.target === this) {
        closeTestModal();
    }
});
</script>

</body>
</html>
