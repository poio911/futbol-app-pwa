<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Errors</title>
</head>
<body>
    <h1>Verificando errores en el sistema de notificaciones</h1>
    <div id="output"></div>
    
    <script src="js/unified-notifications-system.js"></script>
    
    <script>
        window.addEventListener('error', function(e) {
            document.getElementById('output').innerHTML += 
                '<p style="color: red;">Error: ' + e.message + ' at line ' + e.lineno + '</p>';
        });
        
        setTimeout(() => {
            if (window.notificationsSystem) {
                document.getElementById('output').innerHTML += 
                    '<p style="color: green;">✅ Sistema cargado correctamente</p>';
            } else {
                document.getElementById('output').innerHTML += 
                    '<p style="color: red;">❌ Sistema no disponible</p>';
            }
        }, 1000);
    </script>
</body>
</html>
